<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alma Bakery</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Play&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat&family=Play&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body itemscope itemtype="http://schema.org/Organization">
    <!-- skip links -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <!-- header elements -->
    <header role="banner">
      <div class="header-search">
        <!-- logo -->
        <div class="logo-img">
          <a href="index.html"
            ><img
              itemprop="logo"
              src="images/alma logo copy_purple.svg"
              alt="purple logo"
          /></a>
        </div>
        <!-- slogan -->
        <div class="slogan">
          <h1 itemprop="name">Alma - baking with love</h1>
          <meta itemprop="url" content="https://www.almabakery.com" />
        </div>
        <!-- search bar -->
        <div class="search-bar">
          <input type="text" placeholder="Search" aria-label="search input" />
          <button aria-label="search button">
            <span class="material-symbols-outlined"> search </span>
          </button>
        </div>
      </div>
      <!-- navbar -->
      <div class="nav-wrapper">
        <nav>
          <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main role="main" id="main-content">
      <!-- page banner -->
      <div class="banner-image">
        <img
          src="images/homepage-banner.jpg"
          srcset="
            images/homepage-banner-600.jpg   600w,
            images/homepage-banner-1200.jpg 1200w
          "
          sizes="(max-width: 600px) 600px, 1200px"
          alt="homepage-banner"
        />
        <div class="banner-slogan">
          <h3 itemprop="description">
            Ottawa's sweetest delights, <br />baked with local love!
          </h3>
        </div>
      </div>
      <!-- section title -->
      <div class="our-specials-divider">
        <h2>Our specials today</h2>
      </div>
      <!-- items grid -->
      <div class="specials-grid">
        <div class="grid-item">
          <img
            src="images/homepage-grid-image-1.jpg"
            srcset="
              images/homepage-grid-image-1-600.jpg   600w,
              images/homepage-grid-image-1-1200.jpg 1200w
            "
            sizes="(max-width: 600px) 600px, 1200px"
            alt="fruit candy"
          />
          <p class="product-title">Fruit</p>
        </div>
        <div class="grid-item">
          <img
            src="images/homepage-grid-image-2.jpg"
            srcset="
              images/homepage-grid-image-2-600.jpg   600w,
              images/homepage-grid-image-2-1200.jpg 1200w
            "
            sizes="(max-width: 600px) 600px, 1200px"
            alt="bacon flavored candy"
          />
          <p class="product-title">Bacon flavored</p>
        </div>
        <div class="grid-item">
          <img
            src="images/homepage-grid-image-3.jpg"
            srcset="
              images/homepage-grid-image-3-600.jpg   600w,
              images/homepage-grid-image-3-1200.jpg 1200w
            "
            sizes="(max-width: 600px) 600px, 1200px"
            alt="birthday cake candy"
          />
          <p class="product-title">Birthday cake</p>
        </div>
      </div>
    </main>
    <!-- footer elements -->
    <footer role="contentinfo">
      <div class="logo-img">
        <img src="images/alma logo green.svg" alt="green logo" />
      </div>
      <div class="business-hours">
        <h3>Business Hours</h3>
        <table>
          <thead>
            <tr>
              <th>Monday - Friday</th>
              <td>9am - 6pm</td>
            </tr>
            <tr>
              <th>Saturday - Sunday</th>
              <td>Closed</td>
            </tr>
          </thead>
        </table>
      </div>
      <!-- social icons -->
      <div class="social-icons">
        <ul>
          <li>
            <a href="https://facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="facebook logo" />
            </a>
          </li>
          <li>
            <a href="https://instagram.com" target="_blank">
              <img src="images/instagram.svg" alt="instagram logo" />
            </a>
          </li>
          <li>
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="twitter logo" />
            </a>
          </li>
        </ul>
      </div>
      <!-- newlstetter subscription -->
      <div class="newsletter-subscription">
        <span class="material-symbols-outlined"> mail </span>
        <input
          type="text"
          id="subscribe"
          name="subscribe"
          placeholder="Subscribe to our newsletter"
        />
        <button type="submit" aria-label="subscribe button">Subscribe</button>
      </div>
    </footer>
  </body>
</html>
