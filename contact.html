<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Play&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat&family=Play&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body itemscope itemtype="http://schema.org/WebPage">
    <!-- skip links -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <!-- header elements -->
    <header role="banner">
      <div class="header-search">
        <!-- logo -->
        <div class="logo-img">
          <a href="index.html"
            ><img src="images/alma_logo_copy_purple.svg" alt="purple logo"
          /></a>
        </div>
        <!-- slogan -->
        <div class="slogan">
          <h1>Alma - baking with love</h1>
        </div>
        <!-- search bar -->
        <div class="search-bar">
          <input type="text" placeholder="Search" aria-label="search input" />
          <button aria-label="search button">
            <span class="material-symbols-outlined"> search </span>
          </button>
        </div>
      </div>
      <!-- navbar -->
      <div class="nav-wrapper">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main role="main" id="main-content">
      <div
        itemprop="mainContentOfPage"
        itemscope
        itemtype="http://schema.org/ContactPage"
      >
        <meta itemprop="name" content="Contact Us" />
        <!-- page banner -->
        <div class="banner-image">
          <img
            src="images/contact-us-banner.jpg"
            srcset="
              images/contact-us-banner-600.jpg   600w,
              images/contact-us-banner-1200.jpg 1200w
            "
            sizes="(max-width: 600px) 600px, 1200px"
            alt="homepage banner"
          />
        </div>
        <!-- section title -->
        <div class="our-specials-divider">
          <h2 itemprop="name">Contact Us</h2>
        </div>
        <div class="contact-wrapper">
          <!-- contact form -->
          <div class="contact-form">
            <div class="input-field">
              <label for="firstname">First Name</label>
              <input id="firstname" type="text" name="firstname" />
            </div>

            <div class="input-field">
              <label for="lastname">Last Name</label>
              <input id="lastname" type="text" name="lastname" />
            </div>

            <div class="input-field">
              <label for="email">Email</label>
              <input id="email" type="text" name="youremail" />
            </div>

            <div class="input-field">
              <label for="message">Message</label>
              <textarea id="message" name="yourmessage"></textarea>
            </div>

            <div class="submit-button">
              <button type="submit">
                Send
                <span class="material-symbols-outlined">
                  keyboard_arrow_right
                </span>
              </button>
            </div>
          </div>
          <!-- address name and location -->
          <div
            class="address"
            itemprop="address"
            itemscope
            itemtype="http://schema.org/PostalAddress"
          >
            <h3>Address:</h3>
            <span itemprop="streetAddress">1385 Woodroffe Ave</span>,
            <span itemprop="addressLocality">Ottawa</span>,
            <span itemprop="addressRegion">ON</span>,
            <span itemprop="postalCode">K2G 1V8</span>
            <div class="map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2803.944269826893!2d-75.75750062330158!3d45.34993724105478!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce0718cc4a6ad7%3A0xc6cc467725843e2b!2sAlgonquin%20College%20Ottawa%20Campus!5e0!3m2!1sen!2sca!4v1690771798114!5m2!1sen!2sca"
                aria-label="address"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- footer elements -->
    <footer role="contentinfo">
      <div class="logo-img">
        <img src="images/alma_logo_green.svg" alt="green logo" />
      </div>
      <div class="business-hours">
        <h3>Business Hours</h3>
        <table>
          <thead>
            <tr>
              <th>Monday - Friday</th>
              <td>9am - 6pm</td>
            </tr>
            <tr>
              <th>Saturday - Sunday</th>
              <td>Closed</td>
            </tr>
          </thead>
        </table>
      </div>
      <!-- social icons -->
      <div class="social-icons">
        <ul>
          <li>
            <a href="https://facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="facebook logo" />
            </a>
          </li>
          <li>
            <a href="https://instagram.com" target="_blank">
              <img src="images/instagram.svg" alt="instagram logo" />
            </a>
          </li>
          <li>
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="twitter logo" />
            </a>
          </li>
        </ul>
      </div>
      <!-- newsletter subscription -->
      <div class="newsletter-subscription">
        <span class="material-symbols-outlined"> mail </span>
        <input
          type="text"
          id="subscribe"
          name="subscribe"
          placeholder="Subscribe to our newsletter"
        />
        <button type="submit" aria-label="subscribe button">Subscribe</button>
      </div>
    </footer>
  </body>
</html>
